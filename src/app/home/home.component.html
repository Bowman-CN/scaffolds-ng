<nz-layout class="full-height">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo side-logo">
      <i nz-icon type="github" theme="fill"></i>
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i nz-icon type="user"></i><span class="nav-text">Standard Menu</span></span>
        <ul>

          <a routerLink="/coolname/dash">
            <li nz-menu-item>Dashboard</li>
          </a>
          <a routerLink="/coolname/sample">
            <li nz-menu-item>Sample Child</li>
          </a>

        </ul>
      </li>


      <li nz-submenu>
        <span title><i nz-icon type="team"></i><span class="nav-text">Standard Menu Second</span></span>
        <ul>
          <li nz-menu-item>Child Menu 1</li>
          <li nz-menu-item>Child Menu 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i nz-icon type="file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding:0;">
      <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
    </nz-header>
    <nz-content style="margin:0 16px;">
      <nz-breadcrumb style="margin:16px 0;">
        <nz-breadcrumb-item *ngFor="let item of breadCrumbArr">{{item}}</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div style="padding:24px; background: #fff; min-height: 480px; ">
        <router-outlet></router-outlet>
      </div>
      <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
    </nz-content>

  </nz-layout>
</nz-layout>
<ng-template #trigger>
  <i nz-icon type="up"></i>
</ng-template>
